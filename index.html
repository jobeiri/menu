<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="positioner">
    <div class="menu">
      <div class="menu-title">
        Creative Nav
      </div>

      <div class="menu-item">
        <input type="radio" class="toggle" id="sneaky-toggle1" name=menu-group>
        <div class="expander">
          <label for="sneaky-toggle1">
            <i class="menu-icon fa fa-home"></i>
            <span class="menu-text">Home</span>
          </label>
        </div>
      </div>

      <div class="menu-item">
        <input type="radio" class="toggle" id="sneaky-toggle2" name=menu-group>
        <div class="expander">
          <label for="sneaky-toggle2">
            <i class="menu-icon fa fa-edit"></i>
            <span class="menu-text">Gallery</span>
          </label>
        </div>
      </div>

      <div class="menu-item">
        <input type="radio" class="toggle" id="sneaky-toggle3" name=menu-group>
        <div class="expander">
          <label for="sneaky-toggle3">
            <i class="menu-icon fa fa-envelope"></i>
            <span class="menu-text">Contact</span>
          </label>
        </div>
      </div>

      <div class="menu-item">
        <input type="radio" class="toggle" id="sneaky-toggle4" name=menu-group>
        <div class="expander">
          <label for="sneaky-toggle4">
            <i class="menu-icon fa fa-user"></i>
            <span class="menu-text">Team</span>
          </label>
        </div>
      </div>

      <div class="menu-item">
        <input type="radio" class="toggle" id="sneaky-toggle5" name=menu-group>
        <div class="expander">
          <label for="sneaky-toggle5">
            <i class="menu-icon fa fa-file"></i>
            <span class="menu-text">Support</span>
          </label>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
